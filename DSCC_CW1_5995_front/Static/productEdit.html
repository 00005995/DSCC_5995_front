<form>
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="product.title" class="form-control" id="title" placeholder="Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="number" ng-model="product.price" class="form-control" id="price" placeholder="Price">
        </div>
    </div>
    <div class="form-group row">
        <label for="category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <select ng-model="product.categoryId" class="form-control">
                <option ng-repeat="category in categories" value="{{category.categoryId}}" {{category.categoryId === product.categoryId ? 'selected': ''}}>
                    {{category.title}}
                    {{product.categoryId}}{{category.categoryId}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="descr" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" ng-model="product.description" class="form-control" id="descr" placeholder="Description">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <a href="/#" type="submit" ng-click="updateProduct(product); getProducts();" class="btn btn-primary">Save</a>
        </div>
    </div>
</form>
